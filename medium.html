<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="medium.css" rel="stylesheet">
    <script src="./dist/State.js" type="module"></script>
</head>
<body class="light">
    <div class="functionBar">
        <div class="mode">
            <svg version="1.1" viewBox="0 0 106 106" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(-13 -12)">
                 <circle cx="65" cy="65" r="25"/>
                 <g transform="translate(5.4 7)" stroke-width="0">
                  <rect x="93" y="55" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(30)" x="114" y="17" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(60)" x="113" y="-27" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(90)" x="91" y="-64" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(120)" x="53" y="-85" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(150)" x="9.8" y="-84" width="15" height="7.5" ry="3.8"/>
                  <rect transform="scale(-1)" x="-28" y="-62" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(210)" x="-49" y="-24" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(240)" x="-48" y="19" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(-90)" x="-26" y="56" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(-60)" x="12" y="77" width="15" height="7.5" ry="3.8"/>
                  <rect transform="rotate(-30)" x="55" y="77" width="15" height="7.5" ry="3.8"/>
                 </g>
                </g>
               </svg>
        </div>
    </div>
    <div class="preview">
        <canvas id="previewCanvas" width='2160' height='2160'></canvas>
        <div>
            <h4>SHAPE</h4>
            <div class="select">
                <button id="arrow" shape="0">Triangle</button>
                <button id="triangle" shape="1">Arrow</button>
                <button id="circle" shape="2">Circle</button>
                <button id="circle" shape="3">Square</button>
            </div>
        </div>
        <div>
            <h4>DATA</h4>
            <div class="data">
                <label for="color">color</label>
                <input id="color" type="color">
                <label for="count">count</label>
                <input id="count" type="number" min="5" max="1000" value="200">
                <label for="length">length</label>
                <input id="length" type="number" min="5" max="250" value="100">
                <label for="breadth">breadth</label>
                <input id="breadth" type="number" min="5" max="250" value="50">
                <label for="dataMode">Global-Data-Copling:</label>
                <input id="dataMode" type="checkbox">
            </div>
        </div>
        <div>
            <h4>PARAMETERS</h4>
        </div>
        <button id="submit">submit</button>
    </div>
    <canvas id="medium"></canvas>
</body>
</html>
