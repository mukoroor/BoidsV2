<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="medium.css" rel="stylesheet">
    <script src="./dist/State.js" type="module"></script>
</head>
<body>
    <div class="preview">
        <canvas id="pred" height="1080" width="1080"></canvas>
        <div class="select">
            <button id="arrow" mode="0">Triangle</button>
            <button id="triangle" mode="1">Arrow</button>
            <button id="circle" mode="2">Circle</button>
            <button id="circle" mode="3">Square</button>
        </div>
        <div class="data">
            <label for="color">color</label>
            <input id="color" type="color">
            <label for="length">length</label>
            <input id="length" type="number" min="5" max="200" value="100">
            <label for="reach">reach</label>
            <input id="reach" type="number" min="5" max="200" value="50">
            <label for="count">count</label>
            <input id="count" type="number" min="5" max="600" value="200">
        </div>
        <button id="submit">submit</button>
    </div>
    <canvas id="medium"></canvas>
</body>
</html>
