<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="medium.css" rel="stylesheet">
    <script src="./dist/State.js" type="module"></script>
</head>
<body>
    <div class="preview">
        <canvas height="4096" width="4096"></canvas>
        <div class="select">
            <button id="arrow" mode="0">Triangle</button>
            <button id="triangle" mode="1">Arrow</button>
            <button id="circle" mode="2">Circle</button>
            <button id="circle" mode="3">Square</button>
        </div>
        <label for="color">color</label>
        <input id="color" type="color">
        <label for="length">length</label>
        <input id="length" type="number" min="5" max="200" value="100">
        <label for="reach">reach</label>
        <input id="reach" type="number" min="5" max="200" value="50">
        <label for="count">count</label>
        <input id="count" type="number" min="5" max="600" value="200">
        <button id="submit">submit</button>
    </div>
    <div class="render">
        <canvas id="medium" height="4320" width="7680"></canvas>
        <div class="sliders">
            <div class="slider">
                <input id="range" type="range" max="1024" min="28" value="256">
                <label for="range">range</label>
            </div>
            <div class="slider">
                <input id="speed" type="range" max="10"  min="1" value="1" step="0.5">
                <label for="speed">speed</label>
            </div>
            <div class="slider">
                <input id="avoid" type="range" max="5" min="0" value="1" step="0.1">
                <label for="avoid">avoid</label>
            </div>
            <div class="slider">
                <input id="flock" type="range" max="5" min="0" value="1" step="0.1">
                <label for="flock">flock</label>
            </div>
            <div class="slider">
                <input id="align" type="range" max="5" min="0" value="1" step="0.1">
                <label for="align">align</label>
            </div>
            <div class="slider">
                <input id="sharpness" type="range" max="2" min="0" value="1" step="0.01">
                <label for="sharpness">sharpness</label>
            </div>
        </div>
    </div>
</body>
</html>
